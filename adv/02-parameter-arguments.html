<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        // 形参
        // 参数的默认值
        function add() {
            let result = 0;
            for (let i = 0; i < arguments.length; i++) {
                const temp = arguments[i];
                result += temp;
            }
            return result;
        }

        let result = add(1,2,12,34,100,200);
        console.log(result);
    </script>
