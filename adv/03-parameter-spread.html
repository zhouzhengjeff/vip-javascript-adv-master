<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        // 形参
        // 参数的默认值
        function add(...i) {
            let result = 0;
            for (const temp of i) {
                result += temp;
            }

            return result;
        }

        let result = add(1,2,12,34,100,200);
        console.log(result);
    </script>

</head>
