<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * 动态参数
         * @returns {number}
         */
        function add() {
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                const argument = arguments[i];
                sum += argument;
            }

            return sum;
        }


        let result = add(1, 2, 3, 5, 4, 65, 6, 76, 7, 65, 76);
        console.log(result);
    </script>
</head>
